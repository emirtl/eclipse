<div class="categories mt-3">
  <div class="grid justify-content-center align-items-center">
    <div class="col-12  sm:col-12 md:col-6 lg:col-6">
      <div class="news">
        <p-card [style]="{ margin:'auto', overflow: 'hidden' }" >
          <p-button (onClick)="onCreateNews()" severity="primary" label="Create News"></p-button>
          <p-table [value]="news()" [paginator]="true"
                   [rows]="5">
            <ng-template #caption>
              <div class="flex items-center justify-between">
              </div>
            </ng-template>
            <ng-template #header>
              <tr>
                <th>title</th>
                <th>coverImage</th>
                <th>author</th>
                <th>category</th>
                <th>instructions</th>
              </tr>
            </ng-template>
            <ng-template #body let-item>
              <tr>
                <td>{{ item.title }}</td>
                <td>
                  <p-image [src]="item.coverImage" width="100" [alt]="item.title"></p-image>
                </td>
                <td>{{ item.author['name']}}</td>
                <td>{{ item.category['title'] }}</td>

                <td><p-button icon="pi pi-trash" rounded="true" severity="danger" (onClick)="onDeleteNews(item.id)"></p-button></td>

              </tr>
            </ng-template>
          </p-table>
        </p-card>

      </div>
    </div>
  </div>
</div>
