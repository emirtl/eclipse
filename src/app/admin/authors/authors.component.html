<div class="authors mt-3">
  <div class="grid justify-content-center align-items-center">
    <div class="col-12  sm:col-12 md:col-6 lg:col-6">
      <div class="authors">
        <p-card [style]="{ margin:'auto', overflow: 'hidden' }">
          <p-button severity="primary" label="Create Author" (onClick)="onCreateAuthor()"></p-button>
          <p-table [value]="authors()"    [paginator]="true"
                   [rows]="5">
            <ng-template #caption>
              <div class="flex items-center justify-between">
              </div>
            </ng-template>
            <ng-template #header>
              <tr>
                <th>name</th>
                <th>position</th>
                <th>instructions</th>
              </tr>
            </ng-template>
            <ng-template #body let-item>
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.position }}</td>
                <td>
                  <p-button icon="pi pi-trash" rounded="true" severity="danger" (onClick)="onDeleteAuthor(item.id)"></p-button>
                  <p-button icon="pi pi-pencil" rounded="true" size="large" severity="warn" (onClick)="onUpdateBtn()"></p-button>

                </td>

              </tr>
            </ng-template>
          </p-table>
        </p-card>

      </div>
    </div>
  </div>
</div>
