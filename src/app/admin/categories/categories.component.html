<div class="categories mt-3">
<div class="grid justify-content-center align-items-center">
  <div class="col-12  sm:col-12 md:col-6 lg:col-6">
    <div class="categories">
      <p-card [style]="{ margin:'auto', overflow: 'hidden' }">
        <p-button (onClick)="op.toggle($event)" severity="primary" label="Create Category"></p-button>
        <p-table [value]="categories()"    [paginator]="true"
                 [rows]="5">
          <ng-template #caption>
            <div class="flex items-center justify-between">
            </div>
          </ng-template>
          <ng-template #header>
            <tr>
              <th>title</th>
              <th>instructions</th>
            </tr>
          </ng-template>
          <ng-template #body let-item>
            <tr>
              <td>{{ item.title }}</td>
              <td><p-button icon="pi pi-trash" rounded="true" severity="danger" (onClick)="onDeleteCategory(item.id)"></p-button></td>

            </tr>
          </ng-template>
        </p-table>
      </p-card>

    </div>
  </div>
</div>
</div>





<p-popover #op>
  <div class="flex flex-col gap-4 w-[25rem]">
    <div>
      <span class="font-medium text-surface-900 dark:text-surface-0 block mb-2">Create Category</span>
        <div class="form">
          <form [formGroup]="form">
            <input type="text" pInputText placeholder="title..." class="w-full" formControlName="title">
            <p-button severity="primary" label="Submit" (onClick)="onSubmitBtn()" styleClass="mt-2" [disabled]="isSubmitting"></p-button>
          </form>
        </div>

    </div>
  </div>
</p-popover>
